<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Acadêmico</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #111;
            max-width: 900px;
            margin: auto;
            border-left: 3px solid #7FB045;
            border-right: 3px solid #7FB045;
            box-shadow: 0 0 25px #7fb04555;
        }

        .chat-header {
            background-color: #7FB045;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.7em;
            font-weight: bold;
            border-bottom: 3px solid #50762E;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 22px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 15px;
            margin-bottom: 14px;
            word-wrap: break-word;
            font-size: 1.15em;
            line-height: 1.5;
        }

        .user-message {
            background-color: #7FB045;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: #222;
            color: #ccc;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border-left: 3px solid #7FB045;
        }

        .error-message {
            background-color: #8b0000;
            color: #fff;
            border-left: 3px solid #ff4444;
        }

        .typing {
            opacity: 0.6;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 18px;
            border-top: 1px solid #333;
            background-color: #0d0d0d;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1.1em;
            background: #1b1b1b;
            color: #fff;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #7FB045;
        }

        .chat-input button {
            padding: 14px 20px;
            background-color: #7FB045;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .chat-input button:hover:not(:disabled) {
            background-color: #6ea03a;
        }

        .chat-input button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatbot Acadêmico</div>

    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">Olá! Sou seu assistente acadêmico. Como posso te ajudar hoje?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>

    // URL DO SEU BACKEND NA VERCEL
    const API_URL = "https://chat-api-brown.vercel.app/api/chat";

    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender, isTyping = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        if (isTyping) messageDiv.classList.add('typing');
        messageDiv.innerHTML = text.replace(/\n/g, '<br>');
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageDiv;
    }

    async function sendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        // Mensagem do usuário
        addMessage(userText, 'user');
        userInput.value = '';
        sendBtn.disabled = true;

        // Indicador de digitação
        const loadingMessage = addMessage('Digitando...', 'bot', true);

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });

            const result = await response.json();

            loadingMessage.remove();

            if (!response.ok) {
                addMessage("❌ " + (result.error || 'Erro ao enviar mensagem.'), 'bot')
                    .classList.add('error-message');
                return;
            }

            addMessage(result.reply || 'Sem resposta disponível.', 'bot');

        } catch (error) {
            loadingMessage.remove();
            addMessage('❌ Erro de conexão. Tente novamente.', 'bot')
                .classList.add('error-message');
            console.error(error);
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter' && !sendBtn.disabled) {
            sendMessage();
        }
    });

    userInput.focus();

</script>

</body>
</html>
